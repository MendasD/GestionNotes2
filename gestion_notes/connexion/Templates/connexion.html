<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    {% load static %}
     
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{% static 'images/ensae_bg.png' %}");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 30%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
            gap: 0; /* Supprime l'espacement entre la case et le texte */
        }
        .checkbox-label {
            margin-left: 0.25rem; /* Un petit espacement Ã  gauche */
            color: #555;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Se connecter</h1>
        <form action="{% url 'login' %}" method="post" id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="matricule">Identifiant:</label>
                <input type="text" id="matricule" name="matricule" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
                <div class="checkbox-group">
                    <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                    <label for="showPassword" class="checkbox-label">Afficher le mot de passe</label>
                </div>
            </div>
            <button type="submit">Se connecter</button>
            <!-- Message d'erreur -->
            <div id="error-message" class="error-message">{{error_message}}</div>
        </form>
    </div>
</body>
</html>
